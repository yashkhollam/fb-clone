<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="createaccount.css"/>
</head>
<body>
   <div>
    <form  class="form">
      
        <label class="Signup">Sign Up</label><br>
        <h1 class="text">It's quick and easy.</h1>
      
        <br>
        <input type="email"
               class="email"
               placeholder="Mobile number or email address"
              
               class="email"><br/>
      
        <input type="password"
               class="newpassword"
               placeholder="New password"
               class="newpassword">
      
      <div>
        Date of Birth?
      </div>

        <input type="date" class="date"><br/>
     
        <input type="text"
                placeholder="First name"
                class="Firstname">    
      

        <input type="text"
            placeholder="surname"
            class="surname">
        
        <div>Gender?</div>
            <label for="Female">Female
            <input type="radio"
            class="Female"
            value="Female"
            name="gender"
            id="Female"></label>           
        
        <label for="Male">Male
            <input type="radio"
            class="male"
            value="male"
            name="gender"
            id="Male"></label>

            <label for="Custom">Custom
                <input type="radio"
                class="Custom"
                value="Custom"
                name="gender"
                id="Custom"></label>
            
        <div>
            <p class="para">
                People who use our service may have uploaded your contact information to Facebook.Learn more<br/>
                By clicking Sign Up,you agree to our Terms,Privacy Policy and Cookies Policy.<br>
                You may receive SMS notification form us and opt at any time.
            </p>
        </div>
        <input type="button" value="Sign Up" class="Sign Up">

    </form>
   </div> 
</body>
</html>
